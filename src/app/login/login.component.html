<div class="layout-main-container">
  <div class="align-items-center flex justify-content-center lg:px-8 py-8 surface-ground ng-star-inserted">
    <div class="surface-card p-4 shadow-2 border-round  lg:w-6">
      <div class="text-center mb-5">
        <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div>
        <div class="formgrid">
        <label for="username" class="block text-900 font-medium mb-2 p-invalid">Username</label>
        <input id="username" type="text" formControlName="username" pInputText class="w-full mb-3">
        <small class="p-invalid" *ngIf="submitted && form.controls['username'].hasError('required')">
          Vui lòng nhập username
        </small>
        </div>

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" formControlName="password" pInputText class="w-full mb-3">
        <small class="ng-invalid ng-dirty" *ngIf="submitted && form.controls['password'].hasError('required')">
          Vui lòng nhập password
        </small>

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="remember">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </div>
      </form>
    </div>

  </div>
</div>
